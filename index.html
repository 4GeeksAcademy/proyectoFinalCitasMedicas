<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="icon" href="/4geeks.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinicoo</title>
  </head>
  <body class="bg-black">
    <h1 class=" text-white ms-5 mt-4">Registrate</h1>

      <nav class="navbar navbar-expand-lg bg-white text-black rounded-4 mb-4 mx-4">
        <div class="container-fluid d-flex justify-content-between mx-5">
          <a class="navbar-brand" href="#">Logo</a>
          <a class="navbar-brand " href="#">Slogan</a>
        </div>
      </nav>
      <div class="container rounded-4">
        <form class="needs-validation" novalidate>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Nombre completo"
              required
            />
            <div class="invalid-feedback">Ingresa tu nombre completo.</div>
          </div>

          <div class="mb-3">
            <input
              type="tel"
              class="form-control"
              id="phone"
              name="phone"
              placeholder="Teléfono"
              required
            />
            <div class="invalid-feedback">Ingresa tu número de teléfono.</div>
          </div>

          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Correo electrónico"
              required
            />
            <div class="invalid-feedback">Ingresa un correo válido.</div>
          </div>

          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Contraseña"
              minlength="8"
              required
            />
            <div class="invalid-feedback">
              La contraseña debe tener al menos 8 caracteres.
            </div>
          </div>

          <div class="d-grid mt-4">
            <button class="btn btn-primary btn-lg" type="submit">
              Registrarse
            </button>
          </div>
        </form>
      </div>
    
    <script type="module" src="/src/front/main.jsx"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
